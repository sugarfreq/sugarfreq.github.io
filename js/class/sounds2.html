<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
    if (window.HTMLAudioElement) {
      var audio = document.createElement('audio');

      if (audio.canPlayType('audio/mpeg').length > 0){
        audio.setAttribute('src','sounds/landofpeace.mp3');

      } 

      if (audio.canPlayType('audio/ogg; codecs="vorbis"').length > 0){
        audio.setAttribute('src', 'sounds/landofpeace.ogg');

      }
      audio.setAttribute('loop', true);

    }

    function stopgo(btn){
      if (btn.value == "Pause") {
        audio.pause();
        btn.value = "Play";
      } else {
        audio.play();
        btn.value = "Pause";
      }
    }

    function volume(amt){
      audio.volume = amt;
    }
    </script>
 </head>
<body>
  <p id="soundcontrols">Background Music: &nbsp; 
  <!-- Show a Pause button -->
  <input type="button" id="playpause" value="Pause" style="width: 60px" onclick="stopgo(this)">
  <!-- Show an HTML5 range control for volume -->
  <input type="range" min="0" max="100" onchange="volume(this.value/100)" title="Volume">
  </p>

  <script>
    //Runs at end of page load, after everything else is rendered.
    //Prevents sound and controls in incompatible browsers.
    //See if browser supports range control      
    var temp = document.createElement("input");
    temp.setAttribute("type", "range");
    //supportsrange will be true if browser supports the range control.
    var supportsrange = (temp.type == "range");
    // Show sound controls only in browsers that play sound and support range control.
    if (supportsrange && window.HTMLAudioElement) {
      audio.play()      
    } else {
      document.getElementById("soundcontrols").style.display = "none";
    }
  </script>
</body>
</html>
